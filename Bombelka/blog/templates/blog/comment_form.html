{% extends "blog/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <legend class="border-bottom mb-4">Nowy komentarz do {{ post.title }}</legend>
            <div class="form-row">
                <div class="form-group col mb-2">
                    {{ form.text|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-sample btn-block" type="submit">Dodaj komentarz</button>
        </div>
    </form>
    <br>
        <a class="mr-2" href="{% url 'blog-home' %}"><button class="btn btn-outline-info btn-block">Wróć do bloga</button></a>
    </div>
{% endblock content %}
