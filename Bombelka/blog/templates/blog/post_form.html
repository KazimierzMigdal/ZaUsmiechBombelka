{% extends "blog/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <legend class="border-bottom mb-4">Nowy Post</legend>
                <div class="form-row">
                    <div class="form-group col mb-2">
                        {{ form.title|as_crispy_field }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col mb-2">
                        {{ form.content|as_crispy_field }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-sample btn-block" type="submit">Dodaj post</button>
            </div>
        </form>
        <br>
            <a class="mr-2" href="{% url 'blog-home' %}"><button class="btn btn-outline-info btn-block">Wróć do bloga</button></a>
        </div>
{% endblock content %}
